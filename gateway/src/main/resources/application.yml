server:
  port: 8000
spring:
  cloud:
    gateway:
      routes:
        - id: member
          uri:
            http://127.0.0.1:8001
          predicates:
            Path=/member/**
      globalcors:
        cors-configurations:
                  '[/**]':
                    allowedOriginPatterns: "*"
                    allowedHeaders: "*"
                    allowedMethods:
                      - GET
                      - POST
                      - PUT
                      - DELETE
                      - OPTIONS
                    allowCredentials: true
                    maxAge: 3600
  devtools:
    livereload:
      port: 35730